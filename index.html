<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>La rifa</title>
	<link rel="stylesheet" href="/assets/stylesheets/style.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  	<script src="/assets/js/app.js"></script>
</head>
<body>
	<div class="text-center">
		<img src="/assets/images/sdkbanner.png" class="banner" alt="">
		<h1>¡Ganate un boleto!</h1>
		<button class="boton" id="get-question">Obtener una pregunta</button>

		<form class="question" id="question">
			<h2>¿Cual es la distancia de la tierra a la luna?</h2>
			<input type="text" class="answer">
			<br />
			<input type="submit" class="boton" value="Validar" />
		</form>
		
		<div class="overlay" style="display: none">
			<button class="boton" id="roll">SORTEAR</button>
			<div class="col-md-6 col-md-offset-3 rollbox">
				<div class="line"></div>
				<table>
					<tr id="loadout">
					</tr>
				</table>
			</div>
			<div class="text-center" id="winner-animation">
				<h1>¡GANASTE!</h1>
				<img src="/assets/images/banana.gif" alt="">
			</div>
		</div>
	</div>
</body>
</html>
